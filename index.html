<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="output">
        <div class="screen-previous" id="previousOperationScreen"></div>
        <div class="screen-current" id="currentOperationScreen"></div>
    </div>
    <div class="calculator-grid">
        <button class="span-two" id="clearBtn">C</button>
        <button id="deleteBtn">DEL</button>
        <button data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button id="pointBtn">.</button>
        <button data-number>0</button>
        <button class="span-two" id="equalsBtn">=</button>
    </div>
    <div class="footer">
        <div class="links">
            <a href="https://github.com/Smorgasen" target="_blank"> <img src="images/github.png" alt="github icon" width="40"></a>
            <a href="https://www.linkedin.com/in/yaroslav-ivanko-15a727162/" target="_blank"> <img src="images/linkedin.png" alt="linkedin icon" width="40"></a>
            <a href="https://smorgasen-cv.netlify.app/" target="_blank"> <img src="images/cv.png" alt="curriculum vitae icon" width="40"></a>
            <a href="mailto:yaroslaw.ivanko@gmail.com" target="_blank"><img src="images/gmail.png" alt="email icon" width="40"></a>
        </div>
        <p class="copyright"></p>
    </div>
</body>
</html>
